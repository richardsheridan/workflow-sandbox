name: expressions

on:
  push:
    branches: [ main ]

jobs:
  Fail:
    name: big fail
    timeout-minutes: 1
    runs-on: ubuntu-latest
    steps:
      - name: "false"
        run: "false"
  Bummer:
    name: side fail
    timeout-minutes: 1
    runs-on: ubuntu-latest
    steps:
      - name: "false"
        run: "false"
  Pass:
    name: great success
    timeout-minutes: 1
    runs-on: ubuntu-latest
    steps:
      - name: "true"
        run: "true"
  SkipOnFail:
    name: skipme
    timeout-minutes: 1
    needs: [ Fail ]
    runs-on: ubuntu-latest
    steps:
      - name: "true"
        run: "true"
  GoOnFail:
    name: good anyway
    timeout-minutes: 1
    needs: [ Fail ]
    runs-on: ubuntu-latest
    if: success() || failure()
    steps:
      - name: "success"
        if: success()
        run: "true"
      - name: "failure"
        if: failure()
        run: "false"
  GoOnPass:
    name: greater success
    timeout-minutes: 1
    needs: [ Pass ]
    runs-on: ubuntu-latest
    if: success() || failure()
    steps:
      - name: "success"
        if: success()
        run: "true"
      - name: "failure"
        if: failure()
        run: "false"
  All:
    name: All checks and tests
    timeout-minutes: 1
    needs: [ Fail, Pass, SkipOnFail, GoOnFail, GoOnPass, Bummer ]
    runs-on: ubuntu-latest
    if: success() || failure()
    steps:
      - name: "success"
        if: success()
        run: "true"
      - name: "failure"
        if: failure()
        run: "false"
